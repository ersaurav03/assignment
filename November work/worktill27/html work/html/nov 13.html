<html>
<head>
	<title> Nw positioning starts</title>
	<style>
	div.c1
	{
	position:fixed;
	right:0;
    top:0;
	width:300px;
	border:3px solid blue;
	}
	div.rel
		{
			position:relative;
			top:200px;
			left:0px;
			height:400px;
			width:400px;
			border:2px solid black;
		}
	div.abs
		{
		position:absolute;
			top:0px;
			right:0px;
			width:200px;
			height:100px;
			border:2px solid black;
		}
	</style>
	</head>
	<body>
	<div class="c1">
		This is Saurav Kumar
		Software Trainee At Maropost India Pvt. Ltd
		</div>
		
		<div class="rel">
			<p> This is outer Div</p>
			<div class="abs">
				<p> This is inner Div</p>
			</div>
		</div>
		
	</body>
</html>
