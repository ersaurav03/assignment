<html>
	<head><title>This is list decoration work</title></head>
	<style>
		body
		{
		background-color:green;
		color:red;
		}
		ul
		{
		background:#000000;
		padding:20px;
		}
		ul li
		{
			background:#e5e5e5;
			margin:5px;
		}
		ol
		{
		background:#ffffff;
		padding:25px;
		}
		ol li
		{
		background:#ffe5e5;
			padding:5px;
			margin-left:35px;
		}
	</style>
	<body>
	<ul>
		<li>Tea</li>
		<li>Coffee</li>
		<li>Milk</li>
	</ul>
	<ol>
		<li>Tea</li>
		<li>Coffee</li>
		<li>Milk</li>
	</ol>
	</body>
</html>
