<html>
<head>
	<title>table cell spacing</title>
	<style>
	table,tr,td
	{
	border:2px solid black;	
	}
</style>
</head>
<body>
	<table cellspacing="10">
	<tr> <th> Name</th><th> Ph. No. </th></tr>

    <tr><td> Saurav Kumar</td> <td>9530785193</td>

	</table>
<!-- row and column span-->
	<table>
    <tr><th>Name</th><th colspan="2">Phone number</th> </tr>
    <tr><td>Saurav Kumar</td><td>9530785193</td><td>9530764103</td></tr>
	</table>
	<table>
		<tr><th>Name</th> <th colspan="2">Phone number</th></tr>
		<tr><td>Saurav Kumar</td><td>999999999</td><td>88888888</td></tr>
	</table>
<table>
	<tr><th>Name</th><td>Saurav</td></tr>
	<tr><th rowspan="2">Phone  Number</th> <td>43867847395</td>
		<tr><td>403625087166</td></tr>
</table>


	</body>
</html>
