<html>
	<head><title>This is cecond riv of css positionings</title></head>
<style>
	div.fixx
	{
	position:-webkit-sticky;
	top:300px;
	left:0px;
	border: 2px solid green;
	}
	div.rel
	{
	position:relative;
	width:400px;
	height:400px;
	top:40px;
	left:40px;
	border: 3px solid blue;
	}
	div.abs
	{
	position:absolute;
	width:200px;
	height:200px;
	top:0px;
	right:0px;
	border:2px solid black;
	}
	</style>
	
<body>
	<div class="rel">
		
	This is Outer div
		<div class="abs">
  Thi is inner div
		</div>
	</div>
	<div class="fixx">
		This is fixed div class
	</div>
</body>
</html>
