<!DOCTYPE html>
<html>
<head>
<title>with divs</title>
<style>
div.div1
{
position:absolute;
top:0px;
left:0px;
width:50%;
height:630px;	
border:2px solid blue;
}
div.div2
{
position:absolute;
top:0px;
right:0px;
width:49%;
height:630px;
border:2px solid red;	
}
div.div3
{
position:relative;
width:100%;
height:630px;	
border:2px solid black;
}
</style>
</head>
<body>
<div class="div3"> 
<div class="div1">
	This id div 1
</div>
<div class="div2">
	This is div 2
</div>
</div>
</body>
</html>
