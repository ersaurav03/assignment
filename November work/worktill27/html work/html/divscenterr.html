<html>
<head>
	<title>This using Divs</title>
	<style>
	div.outer
	{
    position:relative;
    top:0px;
    left:0px;
    height:950px;
    min-height: 100%;
    width:100%;
    border:2px solid blue;	
	}
	div.inner
	{
	position:absolute;
	height:200px
	width:200px;
	top:400px;
	left:800px;
	background-color:green;
	border:1px solid black;
	}

</style>
	</head>
	<body>
		<div class="outer">
			<div class="inner">
				this is inner div
			</div>

	</div>
	</body>
</html>
