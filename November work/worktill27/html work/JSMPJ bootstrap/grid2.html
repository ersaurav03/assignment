<!DOCTYPE html>
<html>
<head>
<title>This grid 2 practical</title>
<style> 
.wrapper
{
display:grid;
grid-template-columns: 1fr 3fr 1fr;
grid-auto-rows:minmax(100px,auto);
grid-gap:1em;
justify-items:stretch;
align-items: start;
align-items: stretch;
}
.wrapper > div
{
background:#eee;
padding:1em;
border:3px solid green;
}
.wrapper > div:nth-child(odd)
{
background:#fff;
}

.nested
{
display:grid;
grid-template-columns:repeat(3,1fr); 
grid-auto-rows: 70px;	
}
.hested > div
{
border:#333 1 px solid;	
padding:1em;
}
.box1
{
grid-column: 1/3;
}
.box2
{

}
.box3
{

}
.box4
{

}
</style>
</head>
<body>
<div class="wrapper">

Kumar

</body>
</html>
