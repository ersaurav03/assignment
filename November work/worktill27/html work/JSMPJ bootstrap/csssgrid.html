	<title>CSS Grids</title>
	<style>
	.wrapper
	{
	display: grid;
	grid-template-columns: 40% 30% 30%;	
	grid-column-gap:1em;
	grid-row-gap:1em;

	}
	 	.wrapper > div
	 	{
	 	background: green;
	 	color:black;
	 	padding: 1em;
	 	}
       .wrapper > div:nth-child(odd)
       {
       	background: #ddd;
       }

	</style>
</head>
