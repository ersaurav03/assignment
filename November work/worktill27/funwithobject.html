<!DOCTYPE html>
<html>
<head>
	<title>It is user defined datas</title>
<script type="text/javascript">
	function book(title,author)
	{
     this.title=title;
     this.author=author;
	}
</script>

</head>
<body>
<script type="text/javascript">
	var mybook=new book("ruby","saurav");
	document.write("Book title is: "+mybook.title+"<br>");
	document.write("book author name is"+mybook.author+"<br>");
</script>
</body>
</html>
